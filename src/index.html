<!DOCTYPE html>
<html>
    <head>
        <title>Disney Exersice - Movies</title>
        <link rel="stylesheet" type="text/css" href="public/bower_components/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="public/css/style.css" />
    </head>

    <body>
        <div ng-controller="MoviesAppController as vm">
            <header>
                <p class="main-title">Disney Exercise - Movies</p>

                <p class="search">
                    <input ng-model="term" ng-keyup="vm.search(term)" type="text" placeholder="&#xf002; Search movie..." />
                </p>

                <div class="summary">
                    <div class="results">
                        1 - 5 of {{ vm.moviesCount }} results
                    </div>

                    <div class="filter">
                        Sort by
                        <select size="1" ng-model="item" ng-change="vm.sortBy(item)">
                            <option value="">Select an option...</option>
                            <option>date</option>
                            <option>name</option>
                        </select>
                    </div>
                </div>
            </header>

            <section class="movies">
                <article ng-repeat="movie in vm.filteredMovies">
                    <div class="thumbnail">
                        <img ng-src="{{ movie.image }}" />
                    </div>

                    <div class="info">
                        <h3 ng-click="vm.showMovie(movie.slug)">{{ movie.title }} <span class="rating">{{ movie.rating }}</span></h3>

                        <div class="watchlist">
                            <button>Add to Watchlist</button>
                        </div>

                        <div class="more-info">
                            <div class="release">Release Date: {{ movie.date | date: 'longDate' }}</div>
                            <div class="run">Run Time: {{ movie.run_time | time }}</div>
                            <div ng-bind-html="vm.goBack"></div>
                        </div>
                    </div>

                    <div class="clearfix"></div>
                </article>

                <section class="pagination">
                    <button>Previous</button> <button>Next</button>
                </section>
            </section>
        </div>

        <script
            type="application/javascript"
            data-main="public/js/main"
            src="public/bower_components/requirejs/require">
        </script>
    </body>
</html>
